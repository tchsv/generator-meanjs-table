<section data-ng-controller="<%= classifiedPluralName %>Controller">
    <div class="page-header">
        <h1><%= humanizedPluralName %></h1>
    </div>

    <div class="pull-right">
      <a type="button" class="btn btn-success" href="/#!/<%= slugifiedPluralName %>/create">
        <i class="glyphicon glyphicon-open"></i> New <%= classifiedSingularName %>
      </a>
    </div>

    <div>
        <table ng-table="tableParams" show-filter="true">
            <tr ng-repeat="<%= camelizedSingularName %> in $data">
              <!--Add new columns for the new properties in the HTML table in public/modules/module-name/views/list-module-name.client.view.html-->
                <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{<%= camelizedSingularName %>.name}}</td>
                <td>
                    <div class="table-actions">
                <td>
                   <div class="table-actions">
                        <a class="btn btn-default" title="View" href="/#!/<%= slugifiedPluralName %>/{{<%= camelizedSingularName %>._id}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a class="btn btn-default" title="Edit" href="/#!/<%= slugifiedPluralName %>/{{<%= camelizedSingularName %>._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove(<%= camelizedSingularName %>)" item="<%= camelizedSingularName %>">
                  				<span class="glyphicon glyphicon-remove-circle"></span>
                  			</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</section>
